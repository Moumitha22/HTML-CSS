<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Manual</title> 
    <link rel="stylesheet" href="./manual-carousel.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
            <input type="radio" name="carousel" id="slide4">
            
            <img src="./assets/image-8.jpg" class="slide" id="image1">
            <img src="./assets/image-5.jpg" class="slide" id="image2">
            <img src="./assets/image-10.jpg" class="slide" id="image3">
            <img src="./assets/image-6.jpg" class="slide" id="image4">
            
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
