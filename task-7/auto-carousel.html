<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Carousel</title>
    <link rel="stylesheet" href="auto-carousel.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <img src="./assets/image-5.jpg" class="slide">
                <img src="./assets/image-10.jpg" class="slide">
                <img src="./assets/image-6.jpg" class="slide">
                <img src="./assets/image-8.jpg" class="slide">
            </div>
        </div>
    </div>
</body>
</html>
